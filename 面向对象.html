        // 面向对象ES6的写法
        class User{
            constructor(username,password){
                this.username = username;
                this.password = password;
            }
            showName(){
                alert(this.username);
            }
            showPass(){
                alert(this.password);
            }
        }
        class VipUser extends User{
            constructor(username,password,level){
                super(username,password);
                this.level = level;
            }
            showLevel(){
                alert(this.level);
            }
        }
        // 继承ES6的写法
        var u1 = new User('abc','123');
        u1.showName();
        u1.showPass();
        var v1 = new VipUser('efg','456',3);
        v1.showName();
        v1.showPass();
        v1.showLevel();
    </script>
