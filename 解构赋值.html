<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>解构赋值</title>
</head>
<body>
    <script>
        
        // 左右两边结构一样
        // 右边是个合法的东西
        // 声明和赋值不能分开
        let [a,b,c] = [1,2,3];
        alert(a);
        alert(b);
        alert(c);

        let {e,f,g} = {e:4,f:5,g:6};
        alert(e);
        alert(f);
        alert(g);
        
    </script>
</body>
</html>
